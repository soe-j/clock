<!DOCTYPE html>
<html>
  <head>
    <title>clock</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hour = document.getElementById("hour");
        const min = document.getElementById("min");
        const colon = document.getElementById("colon");

        const fontSize = (window.outerWidth * 30) / 100 + "px";
        hour.style.fontSize = fontSize;
        min.style.fontSize = fontSize;
        colon.style.fontSize = fontSize;

        const lineHeight = window.outerHeight + "px";
        hour.style.lineHeight = lineHeight;
        min.style.lineHeight = lineHeight;
        colon.style.lineHeight = lineHeight;

        setInterval(function () {
          const time = new Date();
          hour.innerText = zeroPad(time.getHours());
          min.innerText = zeroPad(time.getMinutes());

          if (time.getSeconds() % 2) {
            colon.classList.add("hidden");
          } else {
            colon.classList.remove("hidden");
          }
        }, 1000);

        const zeroPad = function (num) {
          return ("0" + num).slice(-2);
        };
      });
    </script>
    <style>
      body {
        height: 100%;
        margin: 0;
        font-size: 0;
        font-family: "Hiragino Kaku Gothic ProN", sans-serif, system-ui;
        display: -webkit-flex;
        justify-content: space-between;
        background: black;
      }
      div {
        font-weight: bold;
        color: white;
        vertical-align: middle;
      }
      .hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="hour">00</div>
    <div id="colon">:</div>
    <div id="min">00</div>
  </body>
</html>
